<body>
    <script>
        function pattern(num) {
            var str = "1";
            var temp = [];
            for (var i = 2; i <= num; i++) {
                temp.length = i;
                str += ("\n1" + temp.join("*") + i);
            }
            console.log(str);
        }
        pattern(10);
    </script>
</body>
